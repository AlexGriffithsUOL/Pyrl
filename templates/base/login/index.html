{% extends 'base/home/base.html' %}
{% block content %}
<div class="flex-nowrap">
    <form method="post" class="mx-auto mb-4 bg-gray-300 max-w-[50%]">
        <div class="grid grid-cols-2 grid-rows-2 gap-4">
            {% csrf_token %}
            {% for field in form %}
            <div>
                {{ field.label }}
            </div>
            <div>
                {{ field }}
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="mx-auto py-2 px-4 bg-gray-300">Log In</button>
    </form>
</div>
{% endblock %}
