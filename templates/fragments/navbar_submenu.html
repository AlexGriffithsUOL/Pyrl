{% load custom_tags %}
{% load static %}
<nav class="fixed top-0 w-full z-50">
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
            <a class="" href={% url 'base:index' %}>
                {{'fill-current hover:text-gray-500 ease-in-out duration-300 dark:text-white text-dark'|get_pyrl_logo}}
            </a>
            <div class="flex items-center space-x-6 rtl:space-x-reverse">
                {% if request.user.is_authenticated %}
                    <a href={% url 'main_app:index' %} class="bg-gray-100 dark:bg-gray-700 dark:text-white dark:hover:text-black dark:hover:bg-gray-100 focus:shadow-inner hover:shadow-2xl py-2 px-4 rounded-md text-gray-900 transition duration-300 ease-in-out hover:bg-gray-200">App</a>
                    <a href={% url 'user_management:logout' %} class="bg-gray-100 dark:bg-gray-700 dark:text-white dark:hover:text-black dark:hover:bg-gray-100 focus:shadow-inner hover:shadow-2xl py-2 px-4 rounded-md text-gray-900 transition duration-300 ease-in-out hover:bg-gray-200">Logout</a>
                {% else %}
                    <a href={% url 'user_management:login_root' %} class="bg-gray-100 dark:bg-gray-700 dark:text-white dark:hover:text-black dark:hover:bg-gray-100 focus:shadow-inner hover:shadow-2xl py-2 px-4 rounded-md text-gray-900 transition duration-300 ease-in-out hover:bg-gray-200">Login</a>
                    <a href={% url 'user_management:signup' %} class="bg-gray-100 dark:bg-gray-700 dark:text-white dark:hover:text-black dark:hover:bg-gray-100 focus:shadow-inner hover:shadow-2xl py-2 px-4 rounded-md text-gray-900 transition duration-300 ease-in-out hover:bg-gray-200">Signup</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <nav class="bg-gray-100 dark:bg-gray-700">
        <div class="max-w-screen-xl px-4 py-3 mx-auto">
            <div class="flex items-center">
                <ul class="flex flex-row font-medium mt-0 space-x-8 rtl:space-x-reverse text-sm">
                    <li>
                        <a href={% url 'base:index' %} class="text-gray-900 dark:text-white hover:underline">Home</a>
                    </li>
                    <li>
                        <a href={% url 'base:about' %} class="text-gray-900 dark:text-white hover:underline">About</a>
                    </li>
                    <li>
                        <a href={% url 'base:pricing' %} class="text-gray-900 dark:text-white hover:underline">Pricing</a>
                    </li>
                    <li>
                        <a href={% url 'base:contact' %} class="text-gray-900 dark:text-white hover:underline">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</nav>
