<select
  class="{% if widget.classes %}{{ widget.classes }}{% endif %} w-full border-0  focus:ring-0 dark:bg-gray-800 bg-white"
>
  {% for group_name, group_choices, group_index in widget.optgroups %}
    {% if group_name %}
      <optgroup label="{{ group_name }}">
    {% endif %}
    {% for option in group_choices %}
      {% include option.template_name with widget=option %}
    {% endfor %}
    {% if group_name %}
      </optgroup>
    {% endif %}
  {% endfor %}
</select>
