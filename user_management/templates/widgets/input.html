<input 
    {% if widget.classes %}
        class="{{ widget.classes }}"
    {% endif %}

    {% if widget.styles %}
        style="{{ widget.styles }}"
    {% endif %}

    OnClick="clear_element_by_id('id_{{ widget.name }}', '{{ widget.name }}')"

    type="{{ widget.type }}" 
    name="{{ widget.name }}"

    {% if widget.value %}
        value={{widget.value|stringformat:'s'}}
    {% endif %}

    {% if widget.value != None %} 
        value="{{ widget.value|stringformat:'s' }}"
    {% endif %}

    {% include "widgets/attrs.html" %}
>
