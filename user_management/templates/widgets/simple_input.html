<input 
    class="{% if widget.classes %}{{ widget.classes }}{% endif %} border-0 bg-gray-700 text-black dark:text-white border-b border-b-1 border-b-gray-500 focus:ring-0 focus:border-gray-400 transition ease-in-out duration-300"

    {% if widget.styles %}
        style="{{ widget.styles }}"
    {% endif %}

    type="{{ widget.type }}" 
    name="{{ widget.name }}"

    {% if widget.value %}
        value={{widget.value|stringformat:'s'}}
    {% endif %}

    {% if widget.value != None %} 
        value="{{ widget.value|stringformat:'s' }}"
    {% endif %}

    {% include "widgets/attrs.html" %}
/>
